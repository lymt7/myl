<h1>postgreSQL重构索引</h1><br/>
	<div>REINDEX { INDEX | TABLE | DATABASE | SYSTEM } 名称</div><br/>
	<div>
INDEX<br/>
重新建立指定的索引；<br/>

TABLE<br/>
重新建立指定表的所有索引。<br/>

DATABASE<br/>
重建当前数据库里的所有索引。<br/>

SYSTEM<br/>
在当前数据库上重建所有系统表上的索引。<br/>

name<br/>
需要重建索引的索引、表、数据库的名称。<br/>


		<h1>MySQL转换时间格式</h1>
		select DATE_FORMAT(now(),'%Y-%m-%d %H:%i::%s');
</div>
</body>
